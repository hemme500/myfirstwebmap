<!doctype html>
<html>

  <head>
    <title>My first Leaflet map</title>  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <H1>example</H1>
    <div id="map"> </div>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
	
	<script>
  //initialize the map         
  const map = L.map('map').setView([51.9741, 5.6688], 15);
// Hash in URL
const hash = new L.Hash(map);
  //Create baselayer - tiles         
  const backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    maxZoom: 19
    }
  );
  
  backgroundMap.addTo(map);
  let orion = L.marker([51.98514, 5.66647]).addTo(map);
  let forum = L.marker([ 51.98531, 5.66361]).addTo(map);
  let popup = "Landscape architecture & Spatial planning";
forum.bindPopup(popup); 
let circle =  L.circle([51.98531, 5.66361], 500, {
  color: 'red',
  fillColor: '#f03',
  fillOpacity: 0.5
}).addTo(map);

let polygon = L.polygon(
  [[
    [51.98675, 5.66554], 
    [51.9875, 5.66832], 
    [51.98825, 5.66778], 
    [51.98779, 5.66602], 
    [51.98784, 5.66591], 
    [51.98758, 5.66501], 
    [51.98753, 5.66498], 
    [51.98675, 5.66554]
  ]]).addTo(map);
  
  const RDnew = new L.Proj.CRS( 'EPSG:28992','+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
    {
        resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
        bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
        origin: [-285401.92, 22598.08]
    }
);

</script>

  </body>
</html>
